<!DOCTYPE html>
<html>
<head>
    <title>Poker API Test</title>
</head>
<body>
    <h1>Poker API Test</h1>
    <button onclick="createGame()">Create Game</button>
    <button onclick="evaluateHand()">Evaluate Hand</button>
    <div id="results"></div>

    <script>
        async function createGame() {
            const response = await fetch('/api/poker/game/new', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({numPlayers: 2})
            });
            const data = await response.json();
            document.getElementById('results').innerHTML = JSON.stringify(data, null, 2);
        }

        async function evaluateHand() {
            const response = await fetch('/api/poker/hands/evaluate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    holeCards: ["♠A", "♥K"],
                    communityCards: ["♠Q", "♣J", "♦10", "♥9", "♣8"]
                })
            });
            const data = await response.json();
            document.getElementById('results').innerHTML = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
